<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/globalstyles.css">
    <link rel="icon" href="../../assets/icons/foguete.png">
    <title>Universidade do Futuro</title>
</head>
<body>
    <nav class="w-full h-8 py-10 px-4 flex justify-between items-center">
        <div class="flex justify-center items-center">
            <img src="../../assets/icons/foguete.png" alt="logo" class="w-10">
            <h1 class="text-white text-2xl font-bold ml-3">Universidade do Futuro</h1>
        </div>
        <div class="flex justify-center items-center">
            <a href="../index.html" class="text-white text-md font-regular ml-6 rounded-md hover:bg-">Welcome</a>
            <a href="../pages/contact.html" class="text-white text-md font-regular ml-6 rounded-md">Contato</a>
            <button class="bg-blue-600 text-white text-md font-medium px-6 py-3 ml-5 rounded-md hover:bg-blue-700 shadow-lg"><a href="../pages/home.html">Entrar</a></button>
        </div>
    </nav>
    
    <div class="w-2/2 h-5/6 flex justify-around items-center">
        <div class="w-80 rounded-lg shadow h-auto p-6 bg-white relative overflow-hidden">
        <div class="flex flex-col justify-center items-center space-y-2">
            <div class="flex justify-center items-center">
                <img src="../../assets/icons/foguete.png" alt="logo" class="w-5">
                <h1 class="text-black text-md font-semibold ml-1">Universidade do Futuro</h1>
            </div>
            <p class="text-black text-2xl font-bold">Faça contato conosco</p>
        </div>
        <form class="w-full mt-4 space-y-3">
            <input
                class="outline-none border-2 rounded-md px-2 py-1 text-slate-500 w-full focus:border-blue-500 shadow-md"
                placeholder="Email"
                type="email"
            />
            <input
                class="outline-none border-2 rounded-md px-2 py-1 text-slate-500 w-full focus:border-blue-500 shadow-md"
                placeholder="Assunto"
                type="text"
            />
            <textarea
                class="outline-none border-2 rounded-md px-2 py-1 text-slate-500 w-full focus:border-blue-500 shadow-md"
                placeholder="Descrição"
            ></textarea>

            <button class="w-full text-white px-2 py-2 bg-blue-500 rounded-md shadow-md hover:bg-blue-600">Enviar</button>
        </form>
        </div>

        <div class="w-1/2 flex justify-end">
            <img src="../../assets/images/design.png" alt="" class="rounded-lg shadow-md w-12/12">
        </div>
    </div>

    <footer class="flex justify-center items-center">
        <h1 class="text-white">@2024 | Universidade do Futuro | Thomaz Feitosa De Mello</h1>
    </footer>
</body>
</html>
